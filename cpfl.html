<!--获取接口-->
<script src="config.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			newsList: [],
			productList: [],
			type: 1,
			title: "",
			activeIndex: 1
		},
		methods: {
			getData: function(url, params) {
				let that = this;
				axios({
					method: 'get',
					url: url,
					params: params
				}).then((res) => {
					that.newsList = res.data.data.newsList;

					console.log(that.newsList)

					that.productList = res.data.data.productList;
				}, function() {
					console.log('请求失败');
				});
			},
			//   接收参数
			getParamString: function(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			},
			activate(index) {
				this.activeIndex = index
			}
		},
		created() {
			this.type = this.getParamString("id");
			this.activeIndex=this.getParamString("id");
			if(this.type == 1) {
				this.title = "漆A"
			} else if(this.type == 2) {
				this.title = "漆B"
			}
			this.getData("/newslist", {
				type: this.type,
				newstype: 1
			})
		}
	})
</script>
