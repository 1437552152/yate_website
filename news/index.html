<script src="../config.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			newsList: [],
			productList: []
		},
		methods: {
			getData: function(url, params) {
				let that = this;
				axios({
					method: 'get',
					url: url,
					params: params
				}).then((res) => {
					that.newsList = res.data.data.newsList;

					console.log(that.newsList)

					that.productList = res.data.data.productList;
				}, function() {
					console.log('请求失败');
				});
			}
		},
		created() {
			this.getData("/newslist", {
				type: 0,
				newstype: 0
			})
		}
	})
</script>
